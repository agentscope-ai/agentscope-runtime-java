build:
  imageName: agentscope-use-example
  imageTag: latest
  baseImage: eclipse-temurin:17-jre
  port: 10001
  pushToRegistry: false
  deployToK8s: false
  deployToModelStudio: false
  deployToAgentRun: true

# ============================================
# Docker registry config
# ============================================
registry:
  url: "<REGISTRY_URL>"
  username: "<REGISTRY_USERNAME>"
  password: "<REGISTRY_PASSWORD>"
  namespace: "<REGISTRY_NAMESPACE>"

# ============================================
# Kubernetes config
# ============================================
kubernetes:
  replicas: 1

# ============================================
# OSS config
# ============================================
oss:
  region: cn-hangzhou
  accessKeyId: "<YOUR_ACCESS_KEY_ID>"
  accessKeySecret: "<YOUR_ACCESS_KEY_SECRET>"
  bucket: "<YOUR_BUCKET_KEY_ID>"

# ============================================
# environment variables
# ============================================
environment:
  AI_DASHSCOPE_API_KEY: "<DASHSCOPE API KEY>"
  SPRING_PROFILES_ACTIVE: production

# ============================================
# AgentRun deployment config
# ============================================
agentrun:
  region: cn-hangzhou
  runtimeNamePrefix: agentscope-use-example
  cpu: 2
  memorySize: 2048
  sessionConcurrencyLimit: 1
  sessionIdleTimeoutSeconds: 600
  networkMode: PUBLIC


# ============================================
# ModelStudio deployment config
# ============================================
modelstudio:
  region: cn-beijing
  endpoint: bailian.cn-beijing.aliyuncs.com
  workspaceId: "<YOUR_MODELSTUDIO_WORKSPACE_ID>"
  accessKeyId: "<YOUR_BAILIAN_ACCESS_KEY_ID>"
  accessKeySecret: "<YOUR_BAILIAN_ACCESS_KEY_SECRET>"
  deployName: agentscope-use-example
  telemetryEnabled: true
  agentDescription: "AgentScope demo deployment"
